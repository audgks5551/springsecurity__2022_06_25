<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout.html}">

<head>
    <title>login</title>
</head>

<body>
<section layout:fragment="content">
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col space-y-4 w-[30rem]">

            <div class="text-center">
                <h1 class="text-5xl font-bold">로그인을 해주세요!</h1>
            </div>

            <div class="card flex-shrink-0 w-full shadow-2xl bg-base-100">
                <form th:object="${loginForm}"  class="card-body">

                    <!-- username -->
                    <div class="form-control">
                        <label th:for="*{username}" class="label">
                            <span  class="label-text">사용자 이름</span>
                        </label>
                        <input th:field="*{username}" type="text" placeholder="사용자 이름" class="input input-bordered" />
                    </div>

                    <!-- password -->
                    <div class="form-control">
                        <label th:for="*{password}" class="label">
                            <span  class="label-text">비밀번호</span>
                        </label>
                        <input th:field="*{password}" type="password" placeholder="비밀번호" class="input input-bordered" />
                    </div>

                    <!-- login button -->
                    <div class="form-control mt-6">
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">비밀번호를 잊으셨나요?</a>
                        </label>
                        <button id="ajax_login_button" type="button" class="btn btn-primary">로그인</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<script layout:fragment="javascript" type="text/javascript">

    $("#ajax_login_button").click(() => {
        const csrfHeader = $("meta[name='_csrf_header']").attr("content")
        const csrfToken = $("meta[name='_csrf']").attr("content");

        const username = $("input[name='username']").val().trim();
        const password = $("input[name='password']").val().trim();

        const data = {
            "username": username,
            "password": password
        }

        $.ajax({
            type: "POST",
            url: "/api/login",
            data: JSON.stringify(data),
            dataType: "json",
            beforeSend: (xhr) => {
                xhr.setRequestHeader(csrfHeader, csrfToken);
                xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
            success: (data) => {
                console.log(data);
                window.location = "/";
            },
            error: (xhr, status, error) => {
                console.log(error);
                window.location = "/login?error=true&exception=" + xhr.responseText;
            }
        })
    })
</script>
</body>
</html>
