plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    /**
     * spring security
     *  - 보안설정
     *  1. 모든 요청은 인증이 되어야 자원에 접근이 가능
     *  2. 폼로그인 방식과 httpBasic 로그인 방식 제공
     *  3. 기본 로그인 페이지 제공
     *  4. 기본 계정 한개 제공 (user, password는 console에 보임)
     */
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.1'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.1'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.1.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'

    implementation 'org.springframework.boot:spring-boot-devtools:2.7.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
